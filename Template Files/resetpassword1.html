{% extends 'Download/header.html' %}

{% block title %}
Reset Password
{% endblock %}
{% block content %}
   <center>

    <h5>Reset Password</h5>
<!----------------------------------------------------------------------->
{% if page %}
<div style="width:400px;height:330px;border:1px solid lightgray;padding-top:8px">

<h6 class="text-danger">{{error}}</h6>
{% if msg%}
<h6 style="color:green">{{msg}}</h6>
{% endif %}
<hr>
<br>
<form action="/Download/change-password" method="post">
  {% csrf_token%}
  <table>
<tr>
<td><label for="New Password">New Password</label></td>
</tr>
<tr>
<td><input type="password" name="password" placeholder="*********" style="width:300px;height:35px"></td>
</tr>
<tr>
  <td><div style="width:1px; height:10px"></div></td>
</tr>
<tr>
<td><label for="Reenter New Password">Reenter New Password</label></td>
</tr>
<tr>
<td><input type="password" name="repassword" placeholder="*********" style="width:300px;height:35px"></td>
</tr>
</table>
<br>
<input type="submit" value="Change Password" class="btn btn-primary">

</form>

</div>
{% endif %}
<!------------------------------------------------------------------------->
</center>

{% endblock %}
